<div class="chat-container">
  <div class="chat-messages" #chatMessages>
    <div 
      *ngFor="let message of messages; let last = last" 
      class="message"
      [ngClass]="message.sender + '-message'"
      [id]="last ? 'last-message' : ''">
      <div class="message-avatar">
        <i [class]="message.sender === 'user' ? 'fas fa-user' : 'fas fa-robot'"></i>
      </div>
      <div class="message-content">
        <p>{{ message.content }}</p>
        <span class="message-timestamp">{{ message.timestamp | date:'short' }}</span>
      </div>
    </div>
    
    <!-- Typing indicator -->
    <div *ngIf="isLoading" class="message assistant-message" id="typing-message">
      <div class="message-avatar">
        <i class="fas fa-robot"></i>
      </div>
      <div class="message-content">
        <div class="typing-indicator">
          <span>AI is typing</span>
          <div class="typing-dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Scroll anchor -->
    <div class="scroll-anchor" #scrollAnchor></div>
  </div>

  <div class="input-container">
    <div class="input-wrapper">
      <textarea 
        #messageInput
        [(ngModel)]="currentMessage"
        (keydown)="onInputKeydown($event)"
        (input)="onInputChange()"
        placeholder="Type your message here or click the microphone to speak..."
        rows="1"
        class="message-input">
      </textarea>
      <div class="input-actions">
        <button 
          class="clear-btn"
          (click)="clearConversation()"
          title="Clear conversation">
          <i class="fas fa-trash"></i>
        </button>
        <button 
          class="voice-btn"
          [ngClass]="{ 'recording': isRecording }"
          (click)="toggleVoiceRecording()">
          <i [class]="isRecording ? 'fas fa-stop' : 'fas fa-microphone'"></i>
        </button>
        <button class="send-btn" (click)="sendMessage()">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
    <div 
      class="voice-status" 
      [ngClass]="voiceStatus.type"
      *ngIf="voiceStatus.message">
      {{ voiceStatus.message }}
    </div>
  </div>
</div>
